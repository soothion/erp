<div class="row">
	<div class="col col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h3 class="panel-title">Attribute Manage</h3></div>

			<div class="panel-body">
				<form name="editForm" class="">
					<div class="form-group" ng-class="{'has-error': editForm.name.$invalid}">
						<label class="control-label">Name</label>
						<input type="text" name="name" ng-model="attribute.name" class="form-control" required>
						<span ng-show="editForm.name.$error.required" class="help-inline">Required</span>
					</div>

					<div class="form-group" ng-class="{'has-eror': editForm.category.$invalid}">
						<label class="control-label">Category</label>
						<select name="category" class="form-control" ng-model="attribute.category_id" ng-options="c.id as c.name for c in categories">
							<option value="">-- Global --</option>
						</select>
					</div>

					<a class="btn btn-default" href="#/item/attribute">Cancel</a>
					<button type="button" class="btn btn-primary" ng-click="update()" ng-disabled="isClean() || editForm.$invalid">Save</button>
					<button type="button" class="btn btn-danger" ng-click="destroy()" ng-show="attribute.$id">Delete</button>
				</form>    
			</div>

		</div>
	</div>
</div>
